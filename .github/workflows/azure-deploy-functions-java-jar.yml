name: Deploy Java project transmyrapport to function app

env:
  AZURE_FUNCTIONAPP_NAME: azure-function-1650971708752    # set this to your function app name on Azure
  POM_XML_DIRECTORY: ''                                   # set this to the directory which contains pom.xml file
  POM_FUNCTIONAPP_NAME: azure-function-1650971708752      # set this to the function app name in your local development environment
  JAVA_VERSION: '1.8.x'                                   # set this to the Java version to use

on:
  push:
    branches:
      - master
    paths:
      - azure-functions-transmyrapport/src/main/java/org/sogeti/functions
  workflow_dispatch:                                      # makes is possible to manual run workflow

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v2

    - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}

    - name: 'Restore Project Dependencies Using Mvn'
      shell: pwsh
      run: |
        pushd './${{ env.POM_XML_DIRECTORY }}'
        mvn clean package
        mvn azure-functions:package
        popd
        
    - name: 'Run Azure Functions Action'                   #login in Azure and deploy
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: './${{ env.POM_XML_DIRECTORY }}/target/azure-functions/${{ env.POM_FUNCTIONAPP_NAME }}'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
